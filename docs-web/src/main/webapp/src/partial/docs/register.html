<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">用户注册</h3>

        <form name="registerForm" ng-submit="submitRegistration()" novalidate>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="邮箱" ng-model="newUser.email" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="用户名" ng-model="newUser.username" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="密码" ng-model="newUser.password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" ng-disabled="registerForm.$invalid">
                注册
            </button>

            <div class="text-center mt-3">
                <a ui-sref="login" class="text-decoration-none">已有账号？登录</a>
            </div>
        </form>

        <div class="alert alert-danger mt-3" ng-if="regError">
            {{regError}}
        </div>
    </div>
</div>
